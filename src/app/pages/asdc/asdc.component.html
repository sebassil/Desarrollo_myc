<div class="section" id="carousel">
    <div class="">
        <div class="page-carousel">
            <ngb-carousel>
                <ng-template ngbSlide>
                    <img src="./assets/img/Todos.jpg" alt="Random first slide" style="z-index: 1; background-color: rgba(0, 0, 0, 0.6); filter: brightness(0.6);">
                    <img src="./assets/img/ellipse.png" alt="" width="350" height="350" style="z-index: 2; position: absolute;">
                    <div class="carousel-caption" style="z-index: 2;">
                        <div class="centrado">
                            <H1 class="texinicio" style="z-index: 2;">Bienvenido Sebastian</H1>
                        </div>
                    </div>
                </ng-template>

                <ng-template ngbSlide>
                    <img src="./assets/img/Muffins.jpg" alt="Random first slide" style="z-index: 1; filter: brightness(0.6);">
                    <img src="./assets/img/ellipse.png" alt="" width="350" height="350" style="z-index: 2; position: absolute;">
                    <div class="carousel-caption" style="z-index: 2;">
                        <div class="centrado">
                            <H1 class="texinicio" style="z-index: 2;">Muffins</H1>
                        </div>
                    </div>
                </ng-template>

                <ng-template ngbSlide>
                    <img src="./assets/img/Pan.jpg" alt="Random first slide" style="z-index: 1; filter: brightness(0.6);">
                    <img src="./assets/img/ellipse.png" alt="" width="350" height="350" style="z-index: 2; position: absolute;">
                    <div class="carousel-caption" style="z-index: 2;">
                        <div class="centrado">
                            <H1 class="texinicio" style="z-index: 2;">Pan</H1>
                        </div>
                    </div>
                </ng-template>

                <ng-template ngbSlide>
                    <img src="./assets/img/Galletas.jpg" alt="Random first slide" style="z-index: 1; filter: brightness(0.6);">
                    <img src="./assets/img/ellipse.png" alt="" width="350" height="350" style="z-index: 2; position: absolute;">
                    <div class="carousel-caption" style="z-index: 2;">
                        <div class="centrado">
                            <H1 class="texinicio" style="z-index: 2;">Galletas</H1>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
